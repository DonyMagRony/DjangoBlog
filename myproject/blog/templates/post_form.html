{% extends 'base.html' %}

{% block title %}
    Edit {{ post.title }}
{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Post</button>
    </form>
{% endblock %}
