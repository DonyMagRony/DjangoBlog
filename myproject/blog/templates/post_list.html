{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <h1>All Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
