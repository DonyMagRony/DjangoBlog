{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>User Information</h2>
        {{ user_form.as_p }}  <!-- Render user registration fields -->
        <button type="submit">Register</button>
    </form>
{% endblock %}
